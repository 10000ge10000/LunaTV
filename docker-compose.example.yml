# Docker Compose for 10000TV Private Deployment
# This file provides examples for different storage backends

# Option 1: Kvrocks Storage (Recommended)
version: '3.8'
services:
  10000tv-core:
    image: 10000tv:latest
    container_name: 10000tv-core
    restart: on-failure
    ports:
      - '3000:3000'
    environment:
      - USERNAME=admin
      - PASSWORD=your_secure_password
      - NEXT_PUBLIC_SITE_NAME=10000TV
      - NEXT_PUBLIC_STORAGE_TYPE=kvrocks
      - KVROCKS_URL=redis://10000tv-kvrocks:6666
    networks:
      - 10000tv-network
    depends_on:
      - 10000tv-kvrocks

  10000tv-kvrocks:
    image: apache/kvrocks:latest
    container_name: 10000tv-kvrocks
    restart: unless-stopped
    volumes:
      - kvrocks-data:/var/lib/kvrocks
    networks:
      - 10000tv-network

networks:
  10000tv-network:
    driver: bridge

volumes:
  kvrocks-data:

